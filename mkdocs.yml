site_name: MoonKey
site_description: Lua scripting automation tool
repo_url: https://github.com/jvnkoo/MoonKey
repo_name: MoonKey

theme:
  name: material
  logo: assets/logo.png
  palette:
    # Dark mode (default)
    - scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: black
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  font:
    text: Roboto
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - def_list

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - API Reference:
      - Core Functions: api-reference.md
      - Keys & Modifiers: keys-reference.md