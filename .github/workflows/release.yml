name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: windows-latest 
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Conan
        run: |
          pip install conan
          conan profile detect # Автодетект компилятора на виртуалке

      - name: Install Dependencies
        run: |
          conan install . --output-folder=build --build=missing -s build_type=Release

      - name: Configure CMake
        run: >
          cmake -B build 
          -DCMAKE_BUILD_TYPE=Release 
          -DCMAKE_TOOLCHAIN_FILE=build/generators/conan_toolchain.cmake

      - name: Build Project
        run: cmake --build build --config Release

      - name: Generate Changelog
        id: changelog
        shell: pwsh
        run: |
          $prevTag = git describe --tags --abbrev=0 ${{ github.ref_name }}^ 2>$null
          if ($null -eq $prevTag) {
            $commits = git log --pretty=format:"* %s (%h)"
          } else {
            $commits = git log "${prevTag}..${{ github.ref_name }}" --pretty=format:"* %s (%h)" --no-merges
          }
          $commits | Out-File -FilePath changelog.txt -Encoding utf8

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2 
        with:
          files: build/Release/MoonKey.exe
          body_path: changelog.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}